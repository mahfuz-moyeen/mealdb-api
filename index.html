<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal db api</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanila css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
              <div class="col">
                <img class="img-fluid" src="img/meal-icon.png" alt="">
              </div>
              <div class="col">
                <h1 class="title text-center my-5">Welcome to TheMealDB</h1>
              </div>
              <div class="col">
                <img class="img-fluid" src="img/meal-icon.png" alt="">
              </div>
    </header>
    <main>
        <!-- search input  -->
        <div class="input-group mb-3 container w-50">
            <input id="input-value" type="text" class="form-control" placeholder="Recipi name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchButton()">Search</button>
          </div>

          <!-- error  -->
          <p id="error" class="text-danger text-center "></p>

          <!-- search result  -->
          <div class="container my-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result"></div>
            <!-- details  -->
            <div class="row row-cols-md-1" id="result-details"></div>
          </div>      


    </main>
    
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js  -->
    <script src="js/api.js"></script>
</body>
</html>
